  <!DOCTYPE html>
<html lang="en">
<head>
<title>JwsCms内容管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="__CSS__/style.css" />
<script src="__STATIC__/js/jquery-1.7.2.min.js"></script> 

</head>
<body>
  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
      <li><a href="#">首页</a></li>
      <li><a href="#">表单</a></li>
    </ul>
  </div>

  <div class="formbody">

    <div class="formtitle"><span>{$info['id']?'编辑':'新增'}幻灯</span></div>
    <form action="{:U('edit')}" method="post" class="from_tab" enctype="multipart/form-data" >
      <ul class="forminfo">
        <li>
          <label>标题:</label>
          <input name="title" type="text" class="dfinput" value="{$info.title}" /></li>
        <li>
        <li><label>分类</label>
              <div class="vocation">
                <select class="dfselect" name="type">
                   <volist name="list" id="vo">
                     <option value="{$vo.id}" <if condition="$info['pid'] eq $vo['id']"> selected </if> >{$vo.title}</option>
                   </volist>
                </select>
              </div>
        </li>
        <li style="display:{$info['id']?'':'none'}">
          <label>显示图片:</label><img src="__ROOT__/Uploads/Editor/{$info.img}" border="0" width="150"></li>
        <li>        
        <li>
          <label>图片:</label>
          <input type="file" name="img"></li>
        <li>
        <li>
          <label>链接:</label>
          <input name="url" type="text" class="dfinput" value="{$info.url}" /></li>
        <li>
        <li>
          <label>描述:</label>
          <input name="description" type="text" class="dfinput" value="{$info.description}" /></li>
        <li>
          <label>状态</label>
          <cite>
            <input type="radio" name="status" value="1"  <if condition="$info['status'] eq 1"> checked="checked" </if> > 开启&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="status" value="0" <if condition="$info['status'] eq 0"> checked="checked" </if>> 关闭
          </cite>
        </li>
        <li>
        <li><label>排序</label>
            <input type="text" name="sort" value="{$info['sort']?$info['sort']:'10'}" class="dfinput">
        </li>
        <li>
          <label>&nbsp;&nbsp;</label>
          <input type="hidden" name="id" value="{$info.id}">
          <button class="btn btn-primary" type="submit">保存</button>
        </li>
      </ul>

    </form>
  </div>


</body>
</html>
