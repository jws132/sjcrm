  <!DOCTYPE html>
<html lang="en">
<head>
<title>JwsCms内容管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="__CSS__/style.css" />
<script src="__STATIC__/js/jquery-1.7.2.min.js"></script> 

</head>
<body>


  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
      <li><a href="#">首页</a></li>
      <li><a href="#">表单</a></li>
    </ul>
  </div>

  <div class="formbody">

    <div class="formtitle"><span>个人资料</span></div>
    <form action="{:U('userData')}" method="post" class="from_tab">
      <ul class="forminfo">
        <li>
          <label>用户名:</label>
          <span style="line-height:32px; height:32px;">{$info.username}</span></li>
        <li>
          <label>邮箱:</label>
          <input name="email" type="text" class="dfinput"  value="{$info.email}" /></li>
        <li>
          <label>真实姓名:</label>
          <input name="realname" type="text" class="dfinput" value="{$info.realname}" /></li>
        <li>
          <label>性别：</label>
          <cite>
            <input type="radio" name="sex" value="1"  <if condition="$info['sex'] eq 1"> checked="checked" </if> > 男&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex" value="2"  <if condition="$info['sex'] eq 2"> checked="checked" </if> > 女&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex" value="0" <if condition="$info['sex'] eq 0"> checked="checked" </if>> 保密
          </cite>
        </li>
        <li>
          <label>联系手机:</label>
          <input name="realname" type="text" class="dfinput" value="{$info.mobile}" /></li>
        <li>
          <label>联系地址:</label>
          <input name="address" type="text" class="dfinput" value="{$info.address}" /></li>

        <li>
          <label>&nbsp;&nbsp;</label>
          <input type="hidden" name="id" value="{$info.id}">
          <button class="btn btn-primary" type="submit">保存</button>
        </li>
      </ul>

    </form>
  </div>

</body>
</html>
