<extend name="Public/base" />
<block name="body">

	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">首页</a></li>
			<li><a href="#">表单</a></li>
		</ul>
	</div>

	<div class="formbody">

		<div class="formtitle"><span>{$meta_title}</span></div>
		<form action="{:U('Add')}" method="post">
			<ul class="forminfo">
				<li>
					<label>角色名</label>
					<input name="name" type="text" class="dfinput" /><i>标题不能超过30个字符</i></li>
				<li>
					<label>角色描述</label>
					<input name="remark" type="text" class="dfinput" /><i>多个关键字用,隔开</i></li>
				<li>
					<label>角色描述</label><cite><input type="radio" name="status" value="1" checked="checked"> 开启&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="status" value="0"> 关闭</cite></li>
				<li>
					<label>&nbsp;</label>
					<button class="btn btn-primary" type="submit">保存</button>
				</li>
			</ul>

		</form>
	</div>

</block>
